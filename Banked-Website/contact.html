    <div class="contact-form">
    	<h2>Contact Us</h2>
    	<p>
            <label for="contact-name"></label>
            <input id="contact-name" type="text" name="contact-name" placeholder="Your name.."/>
        </p>
        <p>
            <label for="contact-email"></label>
            <input id="contact-email" type="email" name="contact-email" placeholder="Your email..."/> </p>
        <p>
            <label for="contact-phone"></label>
            <input id="contact-phone" type="tel" name="contact-phone" placeholder="Your phone number..."/> </p>
        <p>
            <label for="contact-message"></label>
            <textarea id="contact-message" name="contact-message" rows=5 placeholder="Your message..."></textarea>
        </p>

            <input type="submit" value="SEND" /> </p>
